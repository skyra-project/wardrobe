syntax = "proto3";

import "shared.proto";

option csharp_namespace = "Skyra.Grpc.Services";

package guild;

service Guild {
  rpc Get(GuildQuery) returns (GuildResult);
  rpc Update(GuildUpdateQuery) returns (GuildResult);
  rpc Delete(GuildQuery) returns (Result);
}

message GuildQuery {
  string id = 1;
}

message GuildUpdateQuery {
  string id = 1;
  string data = 2;
}

message GuildResult {
  Status status = 1;
  string data = 2;
}
